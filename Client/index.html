<!DOCTYPE html>
<html lang="fr" ng-app='jamNations' ng-cloak>

<head>
    <meta charset="utf-8">
    <meta name="author" content="JamNation">
    <meta name="description" content="Site Web pour les GameJam, JamNation.">

    <!-- Mobile Stuff -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="JamNation">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon.png">

    <!-- Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JamNation">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Windows 8 -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">


    <meta name="theme-color" content="#000000">

    <link rel="shortcut icon" href="favicon.ico">

    <title>Jam Nation</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">


</head>

<body>
    <ng-include ng-controller="HeaderCtrl" src="'partiels/header.html'" hide show-gt-sm flex></ng-include>
    <ng-include ng-controller="SidenavCtrl" src="'partiels/sidenav.html'" hide-gt-sm></ng-include>

    <!-- Insert your HTML here -->
    <main ng-view flex style="overflow: hidden;"></main>

    <!-- Scripts -->
    <!--    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->

        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;

    <div id="loading-bar-container"></div>
    <div class="wrap">
        <md-fab-speed-dial md-direction="up" class="md-scale">
            <md-fab-trigger>
                <md-button aria-label="Social Menu" class="md-fab md-warn share">
                    <i class="mdi mdi-share-variant"></i>

                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button aria-label="Twitter" class="md-fab md-raised md-mini twt" id='twitterBouton' ng-href="https://twitter.com/intent/tweet?screen_name=JamNations">
                    <div class="md-fab md-raised md-mini twt">

                        <i class="mdi mdi-twitter"></i>

                    </div>
                </md-button>
                <md-button aria-label="Facebook" class="md-fab md-raised md-mini fb" id='facebookBouton' target="_blank" ng-href="https://www.facebook.com/JamNations/">
                    <div class="md-fab md-raised md-mini fb">
                        <i class="mdi mdi-facebook"></i>
                    </div>

                </md-button>
                <md-button aria-label="Email" class="md-fab md-raised md-mini email" id='courrielBouton' ng-href="mailto:info@jamnations.com">
                    <i class="material-icons">mail</i>

                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
    <ng-include ng-controller="FooterCtrl" src="'partiels/footer.html'"></ng-include>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" defer></script>
    <script src="bower_components/angular-route/angular-route.js" defer></script>
    <script src="bower_components/angular-aria/angular-aria.js" defer></script>
    <script src="bower_components/angular-animate/angular-animate.js" defer></script>
    <script src="bower_components/angular-material/angular-material.min.js" defer></script>
    <script src="bower_components/angular-messages/angular-messages.min.js" defer></script>
    <script src="bower_components/Chart.js/Chart.js" defer></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js" defer></script>
    <script src="bower_components/angular-data-table/release/dataTable.min.js" defer></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js" defer></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js" defer></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/controlleurs.js" defer></script>
</body>

</html>
