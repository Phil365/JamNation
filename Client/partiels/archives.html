<div class="md-padding" layout-gt-sm="row" layout-sm="column" layout-align="start none" layout-align-sm="space-around center">
    <article ng-repeat="texte in textes | orderBy:orderProp |  filter:searchText" ng-hide="$first" class="animate-repeat" flex="90%">

        <md-card>
            <div class='encadrerTexteAccueil'>
                <md-card-header>
                    <md-card-header-text>
                        <span id='titrePrincipale' class="md-title">{{texte.TitreAccueilFR}}</span>

                    </md-card-header-text>
                </md-card-header>

                <md-card-content>
                    <p>{{texte.TexteAccueilFR}}</p>
                </md-card-content>
            </div>
        </md-card>


    </article>
</div>
